<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Torneios</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/bootstrap-reboot.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/global.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <a href="" class="navbar-brand">Torneios</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <section class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="listagem-torneios.html">Meus torneios</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="listagem-times.html">Meus times</a>
      </li>
    </ul>
  </section>
</nav>

<main class="container-fluid" style="max-width: 1080px">
  <nav aria-label="breadcrumb" class="pt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">Home</li>
      <li class="breadcrumb-item" aria-current="page">Meus times</li>
      <li class="breadcrumb-item active" aria-current="page">Cadastro de time</li>
    </ol>
  </nav>

  <section class="row">
    <div class="col-md-12">
      <div class="card-body card">
        <form class="form-horizontal">
          <fieldset>

            <div class="row">
              <!-- Text input-->
              <div class="col-md-4 form-group">
                <label class="control-label" for="textinput">Nome Time</label>
                <input id="textinput" name="textinput" type="text" placeholder="Batata Team"
                  class="form-control input-md" required="">
              </div>

              <!-- Select Basic -->

              <div class="col-md-4 form-group">
                <label class="control-label" for="selectbasic">Tipo do Time</label>
                <br>
                <select class="js-example-basic-single container-fluid" name="state">
                  <optgroup label="Esportes">
                    <option value="1">Futebol</option>
                    <option value="2">Basquete</option>
                    <option value="3">VÃ´lei</option>
                  </optgroup>
                  <optgroup label="E - Esportes"></optgroup>
                  <option value="4">League of Legends</option>
                  <option value="5">CS</option>
                  <option value="6">Dota</option>
                  <option value="6">Age of Empires</option>
                  </optgroup>
                </select>
              </div>
            </div>

            <div class="row">
              <!-- Select Multiple -->
              <div class="col-md-4 form-group">
                <label class="control-label" for="selectmultiple">Selecione os integrantes</label>
                <br>
                <select class="js-example-basic-multiple container-fluid" name="states[]" multiple="multiple">
                  <option value="AL">Batata Doce</option>
                  <option value="WY">Batata Palha</option>
                  <option value="WY">Batata Frita</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="controls">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Salvar</button>
              </div>
            </div>


          </fieldset>
        </form>

      </div>
    </div>

  </section>
</main>

<script src="../js/jquery-3.3.1.slim.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
</body>
<script>

    $(document).ready(function () {
        $('.js-example-basic-multiple').select2();
        $('.js-example-basic-single').select2();


    });
</script>

</html>
