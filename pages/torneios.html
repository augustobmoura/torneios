<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Torneios</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/bootstrap-reboot.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/global.css">

  </style>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a href="" class="navbar-brand">Torneios</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <section class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="listagem-torneios.html">Meus torneios</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="times.html">Meus times</a>
        </li>
      </ul>
    </section>
  </nav>

  <main class="container-fluid" style="max-width: 1080px">
    <nav aria-label="breadcrumb" class="pt-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Home</li>
        <li class="breadcrumb-item" aria-current="page">Meus torneios</li>
        <li class="breadcrumb-item active" aria-current="page">Cadastro de torneio</li>
      </ol>
    </nav>


    <section class="row">
      <div class="col-md-12">
        <div class="card-body card">

          <form class="form-horizontal">
            <fieldset>

              <div class="row">
                <!-- Text input-->
                <div class="col-md-6 form-group">
                  <label class="control-label" for="textinput">Nome Torneio</label>
                  <input id="textinput" name="textinput" type="text" placeholder="Jogatina no Zé"
                    class="form-control input-md" required="">
                </div>

                <!-- Select Basic -->

                <div class="col-md-6 form-group">
                  <label class="control-label" for="selectbasic">Tipo do Torneio</label>
                  <br>
                  <select class="js-example-basic-single container-fluid" name="state">
                    <optgroup label="Esportes">
                      <option value="1">Futebol</option>
                      <option value="2">Basquete</option>
                      <option value="3">Vôlei</option>
                    </optgroup>
                    <optgroup label="E - Esportes"></optgroup>
                    <option value="4">League of Legends</option>
                    <option value="5">CS</option>
                    <option value="6">Dota</option>
                    <option value="6">Age of Empires</option>
                    </optgroup>
                  </select>
                </div>
              </div>

              <div class="row">
                <!-- Select Multiple -->
                <div class="col-md-6 form-group">
                  <label class="control-label" for="selectmultiple">Selecione os Times</label>
                  <br>
                  <select class="js-example-basic-multiple container-fluid" id="timesMultiplo" name="states[]"
                    multiple="multiple">
                    <option value="AL">Batata Team</option>
                    <option value="WY">Abóbora Team</option>
                    <option value="WY">Beterraba Team</option>
                  </select>
                </div>

                <!-- Multiple Radios -->
                <div class="col-md-6 form-group">
                  <label class="control-label" for="radios">Seleção das Partidas
                  </label>
                  <div class="radio">
                    <label for="radios-0">
                      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                      Aleatório
                    </label>
                  </div>
                  <div class="radio">
                    <label for="radios-1">
                      <input type="radio" name="radios" id="radios-1" value="2">
                      Escolhido
                    </label>
                  </div>
                </div>
              </div>



              <div class="container-fluid" id="appendRow">
                <div class="row" id="esconder">
                  <div class="col-md-4">
                    <div class="input-group">
                      <input type="text" id="time1" class="form-control" placeholder="Time 1"
                        aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-group">
                      <input type="text" id="time2" class="form-control" placeholder="Time 2"
                        aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">

                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="input-group" id="button-addon4">
                      <button class="btn btn-outline-secondary" type="button">Adicionar</button>
                    </div>
                  </div>

                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="controls">
                  <button id="singlebutton" name="singlebutton" class="btn btn-primary">Salvar</button>
                </div>
              </div>
        </div>

      </div>




      </fieldset>
      </form>

      </div>
      </div>

    </section>
  </main>

  <script src="../js/jquery-3.3.1.slim.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
  <script src="js/torneios.js"></script>
</body>

</html>
